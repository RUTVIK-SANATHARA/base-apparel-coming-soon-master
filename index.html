<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="https://kit.fontawesome.com/6e3553706c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="header">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="grid-items">
        <div class="item-1">

        </div>
        <div class="item-2">
          <h2><span>We're</span>  coming soon</h2>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="inp" id="form">
            <input type="email" name="email" id="email" placeholder="Email Address" oninput="validation()">
            <i class="fas fa-chevron-circle-right"></i>
            <h5 id="print"></h5>
          </div>
          
        </div>
      </div>
    </div>
  </main>


  <footer>
    <h3 class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rutvik Sanathara</a>.
    </h3>
  </footer>
  <script src="app.js"></script>
</body>

</html>
